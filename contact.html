<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Joshua Hancox Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
      <h1>Joshua Hancox</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section id="contact" class="contact-section">
    <h2>Contact Me</h2>
    <p>If you'd like to get in touch, please use the form below or reach out via my social links.</p>

    <form action="https://formspree.io/f/mzzgglor" method="POST" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="Your email address" required />

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="5" placeholder="Write your message here" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="social-links contact-social">
      <a href="https://github.com/Tartarsause117" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/joshua-hancox" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:your-email@example.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </section>

  <footer>
    <div class="social-links">
      <a href="https://github.com/Tartarsause117" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/joshua-hancox" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2025 Joshua Hancox</p>
  </footer>
</body>
</html>



<script>
  const form = document.querySelector(".contact-form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      alert("Thank you for your message!");
      form.reset();
    } else {
      alert("Oops! There was a problem submitting your form.");
    }
  });
</script>
